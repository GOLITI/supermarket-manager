spring.application.name=supermarket-manager-backend-test

# Configuration H2 pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA/Hibernate pour les tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Defer data.sql execution until after schema creation
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Desactiver Redis pour les tests
spring.data.redis.repositories.enabled=false
spring.cache.type=none

# Configuration Email pour les tests (mock)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@supermarket.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
app.email.admin=admin@supermarket.com

# Desactiver le scheduler pour les tests
spring.task.scheduling.enabled=false

# Desactiver l'execution asynchrone pour les tests
spring.task.execution.pool.core-size=0

# Configuration des logs pour les tests
logging.level.root=WARN
logging.level.com.supermarket.manager=INFO
logging.level.org.springframework.test=WARN
logging.level.org.hibernate=WARN
