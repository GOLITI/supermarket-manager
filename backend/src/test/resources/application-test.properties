spring.application.name=supermarket-manager-backend-test

# Configuration H2 pour les tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA/Hibernate pour les tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Defer data.sql execution until after schema creation
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Desactiver Redis pour les tests
spring.data.redis.repositories.enabled=false
spring.cache.type=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Desactiver la securite pour les tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration

# Desactiver le scheduler pour les tests
spring.task.scheduling.enabled=false

# Configuration des logs pour les tests
logging.level.root=WARN
logging.level.comcom.supermarket.manager=INFO
logging.level.org.springframework.test=WARN
