spring.application.name=supermarket-manager-backend

# Configuration de la base de donnees PostgreSQL Railway
spring.datasource.url=jdbc:postgresql://interchange.proxy.rlwy.net:10268/railway
spring.datasource.username=postgres
spring.datasource.password=fBNCPeDjECosetTlmHbHffcbCTyjUuZC
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Desactiver l'execution automatique de data.sql (donnees deja inserees)
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Configuration du serveur
server.port=${PORT:8080}
server.servlet.context-path=/

# Configuration des logs
logging.level.root=INFO
logging.level.com.supermarket.manager=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration CORS - Autoriser Railway et local
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000,https://*.railway.app,https://*.vercel.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS

# Configuration Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=false

# Configuration Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Configuration de l'upload de fichiers
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuration des taches planifiees
spring.task.scheduling.pool.size=5

# Locale pour la Cote d'Ivoire
spring.jackson.locale=fr_FR
spring.jackson.time-zone=Africa/Abidjan
